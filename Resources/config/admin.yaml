harmony_admin:
    # Models
    models:
        user:
            translation_domain: 'UserBundle'
            class: Symfony\Component\Security\Core\User\UserInterface
            label: 'users'
            list:
                fields:
                    - { property: 'username', label: 'admin.username' }
                    - { property: 'email', label: 'admin.email' }
                    - { property: 'groups', type: 'array', label: 'admin.groups' }
                    - { property: 'getUserRoles', type: 'array', label: 'admin.roles' }
                    - { property: 'isLocked', label: 'admin.is_locked' }
            form:
                fields:
                    - 'username'
                    - 'email'
                    - { property: 'plainPassword', type: Symfony\Component\Form\Extension\Core\Type\TextType, type_options: { required: false } }
                    - 'groups'
                    - { property: 'getUserRoles', type: Harmony\Bundle\UserBundle\Form\Type\UserRoleType }

        group:
            class: Harmony\Bundle\UserBundle\Group\GroupInterface
            label: 'groups'
            list:
                fields:
                    - 'name'
                    - { property: 'roles', type: 'array' }
            form:
                fields:
                    - 'name'
                    - { property: 'roles', type: Harmony\Bundle\UserBundle\Form\Type\UserRoleType }