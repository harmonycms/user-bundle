services:
    dh_userbundle.user_provider:
        class: Harmony\UserBundle\Security\UserProvider
        arguments: ["@doctrine", '@security.encoder_factory', '%dh_userbundle.user_class%']
        public: true

    Harmony\UserBundle\Model\UserManager:
        arguments: ['@security.encoder_factory']
        public: true

    Harmony\UserBundle\Controller\SecurityController:
        calls:
            - method: setContainer
              arguments:
                  - '@service_container'
        public: true

    Harmony\UserBundle\Controller\PasswordController:
        calls:
            - method: setContainer
              arguments:
                  - '@service_container'
        public: true

    dh_userbundle.user_manager:
        alias: Harmony\UserBundle\Model\UserManager
        public: true

    dh_userbundle.user_event_subscriber:
        class: Harmony\UserBundle\Event\UserEventSubscriber
        arguments: ['@dh_userbundle.user_manager']
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        public: true

    dh_userbundle.user_checker:
        class: Harmony\UserBundle\Security\UserChecker
        arguments: ['@doctrine']
        public: true

    dh_userbundle.mailer:
        class: Harmony\UserBundle\Mailer\TwigSwiftMailer
        arguments: ['@mailer', '@router', '@twig', { 'email_from': '%dh_userbundle.password_reset.email_from%' }]
        public: true
